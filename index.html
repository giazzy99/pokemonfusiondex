<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FusionDex</title>

<link rel="icon" href="Pika.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:#0b2a4a;
font-family:'Press Start 2P',cursive;
}

/* HEADER */
.pokedex-header{
background:linear-gradient(135deg,#aa0000,#ff0000);
height:90px;
display:flex;
align-items:center;
justify-content:center;
border-bottom:4px solid #660000;
}
.pokedex-header h1{
color:white;
font-size:18px;
text-shadow:3px 3px 0 #660000;
}

/* SEARCH */
.search-container{
background:white;
padding:15px;
display:flex;
justify-content:center;
}
.search-container input{
width:300px;
padding:10px;
font-family:'Press Start 2P';
font-size:10px;
border:3px solid #cc0000;
}

/* GRID */
.card-container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
padding:40px;
justify-items:center;
}

/* CARD */
.card{
background:white;
border-radius:10px;
border:4px solid #FFD700;
width:220px;
height:330px;
display:flex;
flex-direction:column;
align-items:center;
justify-content:space-between;
padding:15px 10px;
position:relative;
cursor:pointer;
overflow:hidden;
transition:0.2s;
}
.card:hover{
transform:scale(1.05);
}

/* Pokeball 66% */
.card::before{
content:"";
position:absolute;
width:180px;
height:180px;
border-radius:50%;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(to bottom,
rgba(204,0,0,0.66) 50%,
rgba(255,255,255,0.66) 50%);
border:4px solid rgba(0,0,0,0.66);
z-index:0;
}

.card img{
width:180px;
max-height:170px;
object-fit:contain;
position:relative;
z-index:1;
}

.card h3,
.card h2{
position:relative;
z-index:1;
margin:6px 0;
text-align:center;
}

.card h2{
font-size:11px;
white-space:nowrap;
}

/* MODAL */
.modal{
display:none;
position:fixed;
z-index:100;
left:0;
top:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
}

.modal-content{
background-image:url('Sfogri.jfif');
background-size:cover;
background-position:center;
margin:5% auto;
padding:20px;
max-width:350px;
border-radius:10px;
border:4px solid #FFD700;
text-align:center;
position:relative;
}

.modal-img{
width:200px;
margin:0 auto;
display:block;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-15px);}
100%{transform:translateY(0);}
}

.modal-img:hover{
animation:float 3s ease-in-out infinite,shake 0.4s infinite;
}

@keyframes shake{
0%{transform:translateX(0);}
50%{transform:translateX(6px);}
100%{transform:translateX(-6px);}
}

.close{
position:absolute;
right:15px;
top:10px;
cursor:pointer;
font-size:16px;
color:black;
}

/* ===== TIPO POKEMON ===== */

.modal-type-container{
margin-top:15px;
text-align:center;
}

.modal-type-label{
font-size:11px;
margin-bottom:6px;
}

.modal-type-value{
font-size:12px;
white-space:nowrap;
font-weight:bold;
}

/* COLORI UFFICIALI */
.type-Normale{color:#A8A878;}
.type-Fuoco{color:#F08030;}
.type-Acqua{color:#6890F0;}
.type-Erba{color:#78C850;}
.type-Elettro{color:#F8D030;}
.type-Ghiaccio{color:#98D8D8;}
.type-Lotta{color:#C03028;}
.type-Veleno{color:#A040A0;}
.type-Terra{color:#E0C068;}
.type-Volante{color:#A890F0;}
.type-Psico{color:#F85888;}
.type-Coleottero{color:#A8B820;}
.type-Roccia{color:#B8A038;}
.type-Spettro{color:#705898;}
.type-Drago{color:#7038F8;}
.type-Buio{color:#705848;}
.type-Acciaio{color:#B8B8D0;}
.type-Folletto{color:#EE99AC;}

</style>
</head>

<body>

<header class="pokedex-header">
<h1>FusionDex</h1>
</header>

<div class="search-container">
<input type="text" id="searchInput" placeholder="CERCA POKEMON..." onkeyup="searchPokemon()">
</div>

<div class="card-container">
<!-- LE TUE 8 CARD RESTANO IDENTICHE -->
<!-- (Non le riscrivo per accorciare, puoi lasciare le tue cosÃ¬ come sono) -->
</div>

<!-- MODAL -->
<div id="pokemonModal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>

<h2 id="modalTitle"></h2>

<img id="modalImage" class="modal-img">

<div class="modal-type-container">
<div class="modal-type-label">Tipo:</div>
<div class="modal-type-value" id="modalType"></div>
</div>

<p id="modalDesc"></p>

</div>
</div>

<script>

function openModal(card){

document.getElementById("modalTitle").innerText=
card.dataset.number+" "+card.dataset.name;

document.getElementById("modalImage").src=
card.dataset.img;

let rawType=card.dataset.type;
let typeElem=document.getElementById("modalType");

typeElem.innerText=rawType;
typeElem.className="modal-type-value";

/* Applica colore basato sul primo tipo */
let primoTipo=rawType.split("/")[0].trim();
let className="type-"+primoTipo.replace(/\s+/g,"");
typeElem.classList.add(className);

document.getElementById("modalDesc").innerText=
card.dataset.desc;

document.getElementById("pokemonModal").style.display="block";
}

function closeModal(){
document.getElementById("pokemonModal").style.display="none";
}

function searchPokemon(){
let input=document.getElementById("searchInput").value.toLowerCase();
let cards=document.getElementsByClassName("card");

for(let i=0;i<cards.length;i++){
let name=cards[i].dataset.name.toLowerCase();
cards[i].style.display=name.includes(input)?"flex":"none";
}
}

window.onclick=function(event){
let modal=document.getElementById("pokemonModal");
if(event.target==modal){
modal.style.display="none";
}
};

</script>

</body>
</html>
