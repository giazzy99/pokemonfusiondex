<!DOCTYPE html>
<html>
<head>
    <title>FusionDex</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --red: #FF0000;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            text-align: center;
        }

        /* =========================
           HEADER POKEDEX
        ========================== */

        header {
            background: linear-gradient(135deg, #aa0000 0%, #cc0000 35%, var(--red) 60%, #aa0000 100%);
            min-height: 80px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 4px solid #660000;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        /* LUCE BLU SINISTRA */
        .header-light {
            border-radius: 50%;
            position: absolute;
            left: 20px;
        }

        .header-light.big {
            width: 42px;
            height: 42px;
            background: radial-gradient(circle at 33% 33%, #aaeeff, #0077cc 70%);
            border: 3px solid #004488;
            box-shadow: 0 0 14px #00aaff88,
                        inset 0 -2px 6px rgba(0, 0, 0, 0.3);
        }

        /* TITOLO PIXEL CENTRATO */
        header h1 {
            color: white;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #660000;
        }

        /* POKEBALL TOP DESTRA */
        .pokeball-top {
            position: absolute;
            right: 0;
            top: 0;
            width: 80px;
            height: 100%;
            background: #cc0000;
            border-left: 3px solid #660000;
        }

        /* =========================
           CARD
        ========================== */

        .card {
            background: white;
            width: 200px;
            margin: 30px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s;

            border: 4px solid #FF0000;
            box-sizing: border-box;
            box-shadow: inset 0 0 12px rgba(255,0,0,0.5),
                        0 2px 6px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 75px;
        }

        /* =========================
           MODALE
        ========================== */

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            position: relative;

            border: 4px solid #FF0000;
            box-sizing: border-box;

            box-shadow: inset 0 0 12px rgba(255,0,0,0.5),
                        0 2px 6px rgba(0,0,0,0.3);
        }

        .modal-img {
            width: 50px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <header>
        <div class="header-light big"></div>
        <h1>FusionDex</h1>
        <div class="pokeball-top"></div>
    </header>

    <div class="card" onclick="openModal()">
        <h3>#001</h3>
        <img src="Alakazario.png" alt="Alakazario">
        <h2>Alakazario</h2>
    </div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>#001 Alakazario</h2>
            <img src="Alakazario.png" class="modal-img" alt="Alakazario">
            <p><strong>Tipo:</strong> Buio / Lotta</p>
            <p>Descrizione della fusione Pok√©mon.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("pokemonModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("pokemonModal").style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("pokemonModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
