<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusionDex</title>

    <!-- Favicon -->
    <link rel="icon" href="Pika.png" type="image/png">

    <!-- Font Pixellato -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #0b2a4a;
            font-family: 'Press Start 2P', cursive;
        }

        /* HEADER */
        .pokedex-header {
            background: linear-gradient(135deg, #aa0000 0%, #cc0000 35%, #ff0000 60%, #aa0000 100%);
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 4px solid #660000;
        }

        .pokedex-header h1 {
            color: white;
            font-size: 18px;
            margin: 0;
            text-shadow: 3px 3px 0 #660000;
        }

        /* SEARCH */
        .search-container {
            background: white;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            font-family: 'Press Start 2P';
            font-size: 10px;
            border: 3px solid #cc0000;
            outline: none;
        }

        /* GRID */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 40px;
            justify-items: center;
        }

        /* CARD */
        .card {
            background: white;
            border-radius: 10px;
            border: 4px solid #FFD700;
            width: 220px;
            height: 330px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;   /* FIX importante */
            padding: 15px 10px;               /* Spazio interno costante */
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Pokeball 66% trasparente */
        .card::before {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, rgba(204, 0, 0, 0.66) 50%, rgba(255, 255, 255, 0.66) 50%);
            border: 4px solid rgba(0, 0, 0, 0.66);
            z-index: 0;
        }

        /* IMMAGINE */
        .card img {
            width: 180px;
            max-height: 170px;   /* Limita altezza per evitare squishing */
            object-fit: contain; /* Mantiene proporzioni originali */
            position: relative;
            z-index: 1;
        }

        /* TESTO */
        .card h3 {
            margin-top: 5px;
            font-size: 11px;
        }

        .card h2 {
            font-size: 11px;
            white-space: nowrap;
            margin-bottom: 5px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-image: url('Sfogri.jfif');
            background-size: cover;
            background-position: center;
            margin: 5% auto;
            padding: 20px;
            max-width: 350px;
            border-radius: 10px;
            border: 4px solid #FFD700;
            text-align: center;
            position: relative;
        }

        .modal-img {
            width: 200px;
            margin: 0 auto;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .modal-img:hover {
            animation: float 3s ease-in-out infinite, shake 0.4s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            50% { transform: translateX(6px); }
            100% { transform: translateX(-6px); }
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            font-size: 14px;
        }

    </style>
</head>
<body>

<header class="pokedex-header">
    <h1>FusionDex</h1>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="CERCA POKEMON..." onkeyup="searchPokemon()">
</div>

<div class="card-container">

    <div class="card"

         data-number="#001"

         data-desc="E' matto fracico, se je parte la brocca te tira i cucchiai su li denti. Lottatore psicotico.">
        <h3>#001</h3>
        <img src="Alakazario.png" alt="Alakazario">
        <h2>Alakazario</h2>
    </div>

    <!-- CARD 2 -->
    <div class="card"
         onclick="openModal(this)"
         data-number="#002"
         data-name="Chapras"

        <img src="Chapras" alt="Chapras">
        <h2>Chapras</h2>
    </div>

    <!-- CARD 3 -->
    <div class="card"

         data-number="#003"
         data-name="Dorygon Z"
         data-img="Dorygon Z.png"
         data-type="Tipo 1 / Tipo 2"
         data-desc="Boh.">
        <h3>#003</h3>
        <img src="Dorygon Z.png" alt="Dorygon Z">
        <h2>Dorygon Z</h2>
    </div>

    <!-- CARD 4 -->
    <div class="card"
         onclick="openModal(this)"

         data-type="Tipo 1 / Tipo 2"
         data-desc="Boh.">
        <h3>#004</h3>
        <img src="Megarig.png" alt="Megarig">
        <h2>Megarig</h2>
    </div>

</div>

<!-- MODAL DINAMICA -->
<div id="pokemonModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <img id="modalImage" class="modal-img">
        <p><strong>Tipo:</strong> <span id="modalType"></span></p>
        <p id="modalDesc"></p>
    </div>
</div>

<script>
    function openModal(card) {
        document.getElementById("modalTitle").innerText =
            card.dataset.number + " " + card.dataset.name;

        document.getElementById("modalImage").src =
            card.dataset.img;

        document.getElementById("modalType").innerText =
            card.dataset.type;

        document.getElementById("modalDesc").innerText =
            card.dataset.desc;

        document.getElementById("pokemonModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("pokemonModal").style.display = "none";
    }
