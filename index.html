<!DOCTYPE html>
<html>
<head>
    <title>FusionDex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        /* CARD PRINCIPALE */
        .card {
            background: white;
            width: 200px;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* IMMAGINE DELLA CARD RIDOTTA DEL 50% */
       .card img {
    width: 50%; /* metà della card */
    max-width: 150px; /* non supera la dimensione originale */
    transition: transform 0.2s;
}

        /* MODALE */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            position: relative;
        }

        /* MINIATURA NELLA MODALE 1:3 */
        .modal-img {
            width: 50px; /* 150px / 3 */
            display: block;
            margin: 0 auto 10px auto;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>FusionDex</h1>

<!-- CARD -->
<div class="card" onclick="openModal()">
    <h3>#001</h3>
    <img src="Alakazario.png" alt="Alakazario">
    <h2>Alakazario</h2>
</div>

<!-- MODALE -->
<div id="pokemonModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <h2>#001 Alakazario</h2>

        <!-- Miniatura 1:3 -->
        <img src="Alakazario.png" class="modal-img" alt="Alakazario">

        <p><strong>Tipo:</strong> Buio / Lotta</p>

        <p>
            Qui puoi inserire la descrizione completa del tuo Pokémon Fusione.
            Origine, abilità, lore, statistiche inventate, tutto quello che vuoi.
        </p>
    </div>
</div>

<script>
function openModal() {
    document.getElementById("pokemonModal").style.display = "block";
}

function closeModal() {
    document.getElementById("pokemonModal").style.display = "none";
}

window.onclick = function(event) {
    var modal = document.getElementById("pokemonModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
