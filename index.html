<!DOCTYPE html>
<html>
<head>
    <title>FusionDex</title>

    <!-- Font Pixel -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        /* =========================
           HEADER POKEDEX
        ========================== */

        .pokedex-header {
            background: linear-gradient(135deg, #aa0000 0%, #cc0000 35%, #ff0000 60%, #aa0000 100%);
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 4px solid #660000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        .pokedex-header h1 {
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 18px;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 3px 3px 0 #660000;
        }

        /* Luci sinistra */
        .header-left {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .light.big {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #aaeeff, #0077cc 70%);
            border: 3px solid #004488;
            box-shadow: 0 0 14px #00aaff88,
                        inset 0 -2px 6px rgba(0,0,0,0.4);
        }

        .light.small {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid #222;
        }

        .light.red { background: #ff3333; }
        .light.yellow { background: #ffcc00; }
        .light.green { background: #33cc33; }

        /* Pokeball destra corretta */
        .pokeball {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            background: white;
            border: 4px solid black;
        }

        .pokeball-top {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #cc0000;
        }

        .pokeball-line {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 6px;
            background: black;
            transform: translateY(-50%);
        }

        .pokeball-button {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            background: white;
            border: 4px solid black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* =========================
           CARD
        ========================== */

        .card {
            background: white;
            width: 200px;
            margin: 40px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s;

            border: 4px solid #FF0000;
            box-shadow: inset 0 0 12px rgba(255,0,0,0.5),
                        0 2px 6px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 75px;
        }

        /* =========================
           MODALE
        ========================== */

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            position: relative;

            border: 4px solid #FF0000;
            box-shadow: inset 0 0 12px rgba(255,0,0,0.5),
                        0 2px 6px rgba(0,0,0,0.3);
        }

        .modal-img {
            width: 50px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="pokedex-header">
        <div class="header-left">
            <div class="light big"></div>
            <div class="light small red"></div>
            <div class="light small yellow"></div>
            <div class="light small green"></div>
        </div>

        <h1>FusionDex</h1>

        <div class="pokeball">
            <div class="pokeball-top"></div>
            <div class="pokeball-line"></div>
            <div class="pokeball-button"></div>
        </div>
    </header>

    <!-- CARD -->
    <div class="card" onclick="openModal()">
        <h3>#001</h3>
        <img src="Alakazario.png" alt="Alakazario">
        <h2>Alakazario</h2>
    </div>

    <!-- MODALE -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>#001 Alakazario</h2>
            <img src="Alakazario.png" class="modal-img" alt="Alakazario">
            <p><strong>Tipo:</strong> Buio / Lotta</p>
            <p>Descrizione della fusione Pok√©mon.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("pokemonModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("pokemonModal").style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("pokemonModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
