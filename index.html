<!DOCTYPE html>
<html>
<head>
    <title>FusionDex</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0b2a4a;
            font-family: 'Press Start 2P', cursive;
        }

        /* HEADER */
        .pokedex-header {
            background: linear-gradient(135deg, #aa0000 0%, #cc0000 35%, #ff0000 60%, #aa0000 100%);
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 4px solid #660000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        .pokedex-header h1 {
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 18px;
            margin: 0;
            text-shadow: 3px 3px 0 #660000;
        }

        /* SEARCH BAR */
        .search-container {
            background: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .search-container input {
            width: 300px;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 3px solid #cc0000;
            outline: none;
            z-index: 1;
            background: white;
        }
        .energy-left, .energy-right {
            display: flex;
            gap: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .energy-left { left: 10px; }
        .energy-right { right: 10px; }
        .energy-left img, .energy-right img { width: 18px; height: 18px; }

        /* CARD GRID */
        .card-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            padding: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            border: 4px solid #FFD700;
            width: 220px;
            height: 330px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* centra verticalmente tutti gli elementi */
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        /* Pokeball sfondo card */
        .card::before {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, rgba(204,0,0,0.45) 50%, rgba(255,255,255,0.45) 50%);
            border: 4px solid rgba(0,0,0,0.45);
            z-index: 0;
        }

        /* Immagine Pokémon centrata sopra Pokeball */
        .card img {
            width: 210px;
            position: relative;
            z-index: 1;
            object-fit: contain;
        }

        .card h2, .card h3 {
            position: relative;
            z-index: 1;
            margin: 0;
            padding: 0 5px;
            text-align: center;
        }
        .card h2 {
            white-space: nowrap;
            font-size: clamp(8px, 12px, 14px);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            max-width: 350px;
            border-radius: 10px;
            position: relative;
            border: 4px solid #FFD700;
            text-align: center;
        }

        /* Pokeball popup */
        .modal-content::before {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, rgba(204,0,0,0.45) 50%, rgba(255,255,255,0.45) 50%);
            border: 4px solid rgba(0,0,0,0.45);
            z-index: 0;
        }
        .modal-img {
            width: 200px;
            position: relative;
            z-index: 1;
            display: block;
            margin: 0 auto;
            transition: transform 0.2s ease;
        }
        .modal-img:hover {
            animation: moveUpDown 0.6s infinite;
        }
        @keyframes moveUpDown {
            0% { transform: translateY(0); }
            33% { transform: translateY(-10px); }
            66% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header class="pokedex-header">
    <h1>FusionDex</h1>
</header>

<div class="search-container">
    <div class="energy-left">
        <img src="energy1.png">
        <img src="energy2.png">
        <img src="energy3.png">
    </div>
    <input type="text" id="searchInput" placeholder="CERCA POKEMON..." onkeyup="searchPokemon()">
    <div class="energy-right">
        <img src="energy3.png">
        <img src="energy2.png">
        <img src="energy1.png">
    </div>
</div>

<div class="card-container">
    <div class="card" onclick="openModal()" data-name="alakazario">
        <h3>#001</h3>
        <img src="Alakazario.png" alt="Alakazario">
        <h2>Alakazario</h2>
    </div>
</div>

<div id="pokemonModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>#001 Alakazario</h2>
        <img src="Alakazario.png" class="modal-img">
        <p><strong>Tipo:</strong> Buio / Lotta</p>
        <p>Descrizione dettagliata della fusione Pokémon limitata a 60 caratteri.</p>
    </div>
</div>

<script>
function openModal() { document.getElementById("pokemonModal").style.display = "block"; }
function closeModal() { document.getElementById("pokemonModal").style.display = "none"; }
function searchPokemon() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let cards = document.getElementsByClassName("card");
    for (let i=0;i<cards.length;i++){
        let name = cards[i].getAttribute("data-name");
        cards[i].style.display = name.includes(input) ? "flex" : "none";
    }
}
window.onclick = function(event) {
    let modal = document.getElementById("pokemonModal");
    if(event.target==modal) modal.style.display="none";
}
</script>

</body>
</html>
