<!DOCTYPE html>
<html>
<head>
    <title>FusionDex</title>

    <!-- FAVICON -->
    <link rel="icon" href="Pika.png" type="image/png">

    <!-- FONT PIXELLATO -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #0b2a4a;
            font-family: 'Press Start 2P', cursive;
        }

        /* HEADER */
        .pokedex-header {
            background: linear-gradient(135deg, #aa0000 0%, #cc0000 35%, #ff0000 60%, #aa0000 100%);
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 4px solid #660000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        .pokedex-header h1 {
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 18px;
            margin: 0;
            text-shadow: 3px 3px 0 #660000;
        }

        /* Pokéball stilizzata a destra del banner rosso */
        .pokeball-top {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ff0000 50%, #ffffff 50%);
            border: 3px solid #000;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        .pokeball-top::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: black;
            border: 3px solid white;
            border-radius: 50%;
        }

        /* SEARCH BAR */
        .search-container {
            background: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .search-container input {
            width: 300px;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 3px solid #cc0000;
            outline: none;
            z-index: 1;
            background: white;
        }
        /* Energie ai lati */
        .energy-left, .energy-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
        }
        .energy-left { left: 10px; }
        .energy-right { right: 10px; }

        /* CARD GRID */
        .card-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            padding: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            border: 4px solid #FFD700;
            width: 220px;
            height: 330px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        /* Pokeball sfondo card con trasparenza 66% */
        .card::before {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, rgba(204,0,0,0.66) 50%, rgba(255,255,255,0.66) 50%);
            border: 4px solid rgba(0,0,0,0.66);
            z-index: 0;
        }
        .card img {
            width: 210px;
            position: relative;
            z-index: 1;
            object-fit: contain;
        }
        .card h2, .card h3 {
            position: relative;
            z-index: 1;
            margin: 0;
            padding: 0 5px;
            text-align: center;
        }
        .card h2 {
            white-space: nowrap;
            font-size: clamp(8px, 12px, 14px);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-image: url('Sfogri.jfif');
            background-size: cover;
            background-position: center;
            margin: 5% auto;
            padding: 20px;
            max-width: 350px;
            border-radius: 10px;
            position: relative;
            border: 4px solid #FFD700;
            text-align: center;
        }
        .modal-img {
            width: 200px;
            position: relative;
            z-index: 1;
            display: block;
            margin: 0 auto;
            animation: floatUpDown 3s ease-in-out infinite;
        }
        .modal-img:hover {
            animation: floatUpDown 3s ease-in-out infinite, shakeHorizontal 0.5s ease-in-out infinite;
        }
        @keyframes floatUpDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        @keyframes shakeHorizontal {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header class="pokedex-header">
    <h1>FusionDex</h1>
    <div class="pokeball-top"></div>
</header>

<div class="search-container">
    <img src="EN1.png" class="energy-left" alt="Energia 1">
    <input type="text" id="searchInput" placeholder="CERCA POKEMON..." onkeyup="searchPokemon()">
    <img src="EN2.png" class="energy-right" alt="Energia 2">
</div>

<div class="card-container">
    <div class="card" onclick="openModal()" data-name="alakazario">
        <h3>#001</h3>
        <img src="Alakazario.png" alt="Alakazario">
        <h2>Alakazario</h2>
    </div>
</div>

<div id="pokemonModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>#001 Alakazario</h2>
        <img src="Alakazario.png" class="modal-img">
        <p><strong>Tipo:</strong> Buio / Lotta</p>
        <p>Descrizione dettagliata della fusione Pokémon limitata a 60 caratteri.</p>
    </div>
</div>

<script>
    function openModal() { document.getElementById("pokemonModal").style.display = "block"; }
    function closeModal() { document.getElementById("pokemonModal").style.display = "none"; }
    function searchPokemon() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let cards = document.getElementsByClassName("card");
        for (let i=0;i<cards.length;i++){
            let name = cards[i].getAttribute("data-name");
            cards[i].style.display = name.includes(input) ? "flex" : "none";
        }
    }
    window.onclick = function(event) {
        let modal = document.getElementById("pokemonModal");
        if(event.target==modal) modal.style.display="none";
    }

    // ❌ DISABILITA CLIC DESTRO E DRAG DELLE IMMAGINI
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('dragstart', event => event.preventDefault());
</script>

</body>
</html>
