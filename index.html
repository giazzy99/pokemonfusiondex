<!DOCTYPE html>
<html>
<head>
    <title>FusionDex</title>

    <!-- Font Pixel -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            background-color: #0b2a4a;
        }

        /* =========================
           HEADER
        ========================== */

        .pokedex-header {
            background: linear-gradient(135deg, #aa0000 0%, #cc0000 35%, #ff0000 60%, #aa0000 100%);
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 4px solid #660000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        .pokedex-header h1 {
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 18px;
            margin: 0;
            text-shadow: 3px 3px 0 #660000;
        }

        .header-left {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .light.big {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #aaeeff, #0077cc 70%);
            border: 3px solid #004488;
        }

        .light.small {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid #222;
        }

        .light.red { background: #ff3333; }
        .light.yellow { background: #ffcc00; }
        .light.green { background: #33cc33; }

        /* Pokeball header */
        .pokeball {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            background: white;
            border: 4px solid black;
        }

        .pokeball-top {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #cc0000;
        }

        .pokeball-line {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 6px;
            background: black;
            transform: translateY(-50%);
        }

        .pokeball-button {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            background: white;
            border: 4px solid black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* =========================
           SEARCH BAR
        ========================== */

        .search-container {
            background: white;
            padding: 15px;
            text-align: center;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 3px solid #cc0000;
            outline: none;
        }

        /* =========================
           CARD GRID
        ========================== */

        .card-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px 10px; /* padding orizzontale maggiore per non toccare bordi */
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 4px solid #FF0000;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Pokeball stilizzata 45% */
        .card::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background:
                linear-gradient(to bottom,
                    rgba(204,0,0,0.45) 50%,
                    rgba(255,255,255,0.45) 50%);
            border: 4px solid rgba(0,0,0,0.45);
            opacity: 0.45;
            z-index: 0;
        }

        .card::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0,0,0,0.45);
            transform: translateY(-50%);
            z-index: 0;
        }

        .card img, .card h2, .card h3 {
            position: relative;
            z-index: 1;
        }

        .card img {
            width: 70px;
            margin-bottom: 10px; /* spazio tra immagine e nome */
        }

        .card h2 {
            margin: 0;
            padding: 0;
            word-break: break-word;
            text-align: center;
        }

        /* =========================
           MODAL
        ========================== */

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            position: relative;
            border: 4px solid #FF0000;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        .modal-img {
            width: 50px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <header class="pokedex-header">
        <div class="header-left">
            <div class="light big"></div>
            <div class="light small red"></div>
            <div class="light small yellow"></div>
            <div class="light small green"></div>
        </div>

        <h1>FusionDex</h1>

        <div class="pokeball">
            <div class="pokeball-top"></div>
            <div class="pokeball-line"></div>
            <div class="pokeball-button"></div>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="CERCA POKEMON..." onkeyup="searchPokemon()">
    </div>

    <div class="card-container">

        <div class="card" onclick="openModal()" data-name="alakazario">
            <h3>#001</h3>
            <img src="Alakazario.png" alt="Alakazario">
            <h2>Alakazario</h2>
        </div>

    </div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>#001 Alakazario</h2>
            <img src="Alakazario.png" class="modal-img">
            <p><strong>Tipo:</strong> Buio / Lotta</p>
            <p>Descrizione della fusione Pok√©mon.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("pokemonModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("pokemonModal").style.display = "none";
        }

        function searchPokemon() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let cards = document.getElementsByClassName("card");

            for (let i = 0; i < cards.length; i++) {
                let name = cards[i].getAttribute("data-name");
                cards[i].style.display = name.includes(input) ? "block" : "none";
            }
        }

        window.onclick = function(event) {
            let modal = document.getElementById("pokemonModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
