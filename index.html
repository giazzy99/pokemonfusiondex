<!DOCTYPE html>
<html>
<head>
    <title>FusionDex</title>
    <style>
        :root {
            --red: #FF0000;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            text-align: center;
        }

        /* HEADER POKEDEX */
        header {
            background: linear-gradient(135deg, #aa0000 0%, #cc0000 35%, var(--red) 60%, #aa0000 100%);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.8rem;
            border-bottom: 4px solid #660000;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.6);
            position: relative;
            min-height: 64px;
        }

        header h1 {
            color: white;
            margin: 0;
        }

        /* CARD PRINCIPALE */
        .card {
            background: white;
            width: 200px;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s;

            /* Bordo rosso Pokédex con sfumatura interna */
            border: 4px solid #FF0000;
            box-sizing: border-box;
            box-shadow: inset 0 0 12px rgba(255,0,0,0.5),
                        0 2px 6px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Immagine ridotta del 50% */
        .card img {
            width: 75px !important;
            transition: transform 0.2s;
        }

        /* MODALE */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        /* MODALE CON BORDO ROSSO SFUMATO */
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            position: relative;

            border: 4px solid #FF0000;
            box-sizing: border-box;

            box-shadow: inset 0 0 12px rgba(255,0,0,0.5),
                        0 2px 6px rgba(0,0,0,0.3);
        }

        /* Miniatura 1:3 nella modale */
        .modal-img {
            width: 50px;
            display: block;
            margin: 0 auto 10px auto;
        }

        /* Pulsante chiusura */
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="logo.png" alt="FusionDex Logo" style="height:40px;">
        <h1>FusionDex</h1>
    </header>

    <!-- CARD PRINCIPALE -->
    <div class="card" onclick="openModal()">
        <h3>#001</h3>
        <img src="Alakazario.png" alt="Alakazario">
        <h2>Alakazario</h2>
    </div>

    <!-- MODALE -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <h2>#001 Alakazario</h2>

            <!-- Miniatura 1:3 -->
            <img src="Alakazario.png" class="modal-img" alt="Alakazario">

            <p><strong>Tipo:</strong> Buio / Lotta</p>

            <p>
                Qui puoi inserire la descrizione completa del tuo Pokémon Fusione.
                Origine, abilità, lore, statistiche inventate, tutto quello che vuoi.
            </p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("pokemonModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("pokemonModal").style.display = "none";
        }

        // Chiude la modale cliccando fuori dalla finestra
        window.onclick = function(event) {
            var modal = document.getElementById("pokemonModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
